<!DOCTYPE html>
<html>
<head>
    <title>Review</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {% comment %} {% if has_error %}
            <p>Input data is invalid please enter valid data</p>
        {% endif %}
        <label for="username">Your Name</label>
        <input id="username" name="username" type="text"> {% endcomment %}

        {{ form }}
        <button>Send</button>
    </form>
</body>
</html>
